run.config:
  engine: nodejs
  engine.config:
    runtime: nodejs-10

  # add nginx package
  extra_packages:
    - nginx

# add a web component and give it a "start" command
web.main:
  start:
    nginx: nginx -c /app/config/nginx.conf
    node: npm start

# add a worker component and give it a "start" command
worker.main:
  start: node index.js
